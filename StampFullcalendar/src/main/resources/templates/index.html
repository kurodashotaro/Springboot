<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>スタンプ登録履歴</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<script src='../fullcalendar-6.0.1/dist/index.global.js'></script>
    <script>

      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth'
        });
        calendar.render();
      });

    </script>
<body>
	<div id='calendar'></div>
	
	<section class="border  p-1 m-3">
		<form method="post" th:action="@{/}">
			<div class="mb-3">
				<label for="title" class="form-label">日付</label> <input
					type="text" class="form-control" name="title" id="title">
			</div>
			<div>
				<button type="submit" class="btn btn-primary">送信</button>
			</div>
		</form>
	</section>
	<main class="border  p-1 m-3">
		<h1>スタンプ登録履歴</h1>
		<ul class="list-group">
			<li class="list-group-item" th:each="stamp : ${stamps}"
				th:text="${stamp.title}">An item</li>
		</ul>
	</main>
</body>
</html>
